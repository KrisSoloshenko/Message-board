{% extends 'default.html' %}
{% load static %}

{% block title %}
Deleting an response
{% endblock title %}

{% block content %}
    <h1> Удаление отклика </h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p> Удаляем "{{ object.text }}"? </p>
        <input type="submit" value="Удалить" />
    </form>
{% endblock content %}
